# WebSphere Environment Configuration Properties
# This file contains configuration parameters for WebSphere automation scripts

# WebSphere Installation
was.home=/opt/IBM/WebSphere/AppServer
was.profile=AppSrv01
was.cell=Cell01
was.node=Node01

# Server Configuration
server.name=server1
server.host=localhost
server.soap.port=8880
server.http.port=9080
server.https.port=9443

# Cluster Configuration
cluster.name=WebCluster01
cluster.members=AppServer1,AppServer2
cluster.nodes=Node01,Node02

# Database Configuration
db.type=oracle
db.driver.path=/path/to/jdbc/driver/ojdbc8.jar
db.url=jdbc:oracle:thin:@//dbhost:1521/service
db.user=dbuser
db.password=dbpassword
db.name=WASDB

# JDBC Provider
jdbc.provider.name=OracleJDBCProvider
jdbc.provider.class=oracle.jdbc.pool.OracleConnectionPoolDataSource
jdbc.datasource.name=OracleDataSource
jdbc.jndi.name=jdbc/OracleDS

# Connection Pool Settings
connection.pool.min=5
connection.pool.max=50
connection.pool.timeout=180
connection.pool.purge.policy=EntirePool
connection.pool.aged.timeout=1800
connection.pool.reap.time=180

# JVM Settings
jvm.initial.heap=512
jvm.max.heap=1024
jvm.generic.args=-Xgcpolicy:gencon -Xmn256m -Dcom.ibm.websphere.pmirm.timeout=180

# Security Configuration
security.user.registry=ldap
ldap.host=ldap.example.com
ldap.port=389
ldap.base.dn=dc=example,dc=com
ldap.bind.dn=cn=wasadmin,dc=example,dc=com
ldap.bind.password=password
ldap.user.filter=(&(uid=%v)(objectclass=inetOrgPerson))
ldap.group.filter=(&(cn=%v)(objectclass=groupOfUniqueNames))

# Web Server Configuration
webserver.name=webserver1
webserver.host=webserver.example.com
webserver.port=80
webserver.plugin.path=${was.home}/plugins

# Application Deployment
app.name=MyApplication
app.ear.path=/path/to/application.ear
app.context.root=/myapp
app.virtual.host=default_host

# Monitoring and Tuning
pmi.enable=true
pmi.statistic.level=high
thread.pool.min=10
thread.pool.max=50
thread.pool.inactivity.timeout=3500

# SSL Configuration
ssl.keystore.path=${was.home}/profiles/${was.profile}/etc/key.p12
ssl.keystore.password=WebAS
ssl.keystore.type=PKCS12
ssl.truststore.path=${was.home}/profiles/${was.profile}/etc/trust.p12
ssl.truststore.password=WebAS
ssl.truststore.type=PKCS12

# Logging Configuration
log.root.level=info
log.max.file.size=20
log.max.files=10
trace.specification=*=info

# High Availability Settings
ha.policy=preferred
ha.session.replication=true
ha.session.db.persistence=false
ha.transaction.timeout=120

